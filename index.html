<!doctype html>
<html>
    <head>
        <title>Positioning in CSS</title>
    </head>
    <body style="background-color: rgb(42, 75, 75)">
        <center>
        
        <h2 style="background-color: brown; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">POSITIONING IN CSS </h2>
<div style="position: fixed;background-color: rgb(115, 44, 196)">
    This is a normal div tag
</div> <br><br>
<div class="sticky"; style="position: fixed;background-color: rgb(73, 139, 192)    ";>
    Div with sticky position property
</div><br><br>
<div class="relative"  style="position: fixed;background-color:darkcyan">
    this div element has position 
</div><br><br>
<div class="absolute" style="position: fixed;background-color: rgb(10, 51, 12)">
    Aboslute classs DIV
</div><br><br>
<div class="fixed" style="position: fixed;background-color: rgb(195, 122, 34)">
    this dev is fixed
</div><br>
</center>
    </body>
</html>
